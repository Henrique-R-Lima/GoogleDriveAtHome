<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Directory Sync</title>
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Directory Sync Dashboard</h1>
    <div class="buttons">
      <button id="pullBtn">Pull from Cloud</button>
      <button id="pushBtn">Push Changes</button>
    </div>

    <div class="section">
      <h2>Pending Changes</h2>
      <ul id="pendingList" class="file-list"></ul>
    </div>

    <div class="section">
      <h2>Files</h2>
      <ul id="fileList" class="file-list"></ul>
    </div>
  </div>

  <script src="/static/app.js"></script>
</body>
</html>
